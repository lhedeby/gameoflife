<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Conways game of life</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="top" class="top-bar">
		<button onclick="start()">Start</button>
		<button onclick="stop()">Stop</button>
		<button onclick="clearCells()">Clear</button>
		<div class="labelbox">
		    <label>
				Speed
		    </label>
			<input id="slider" type="range" min="1" max="100" value="10" oninput="setSpeed()">
		</div>
		<div class="labelbox">
		    <label>
				Patterns
		    </label>
			<select id="patterns"></select>
		</div>
		<button onclick="createPattern()">Create</button>
	</div>
	<canvas id="frame" width="500" height="500"></canvas>
	<script src="renderer.js"></script>
	<script src="patterns.js"></script>
	<script src="handlers.js"></script>
	<script src="main.js"></script>
</body>
</html>
